<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="status_bar">
            <div class="status_bar_column status_bar_left">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
            </div>
            <div class="status_bar_column status_bar_right">
                <span><i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>

        <div class="main_box main_box_concert">
            <div class="bg-black"></div>
            <div class="main_box_element main_box_title">Concert</div>
            <div class=" main_box_element main_box_detail">기억에 남는 공연</div>
        </div>
        
        <div class="play_button_area">
            <div class="play_button">SHUFFLE PLAY <i class="fas fa-play"></i></div>
        </div>
        <div class="music_list">
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">Musical Kinky Boots (킹키부츠)</div>
                    <div class="music_artist">Full Company</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">2019 SPO Brahms Symphony No.4</div>
                    <div class="music_artist">서울시립교향악단</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">Divide World Tour 2019</div>
                    <div class="music_artist">Ed Sheeran</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">OChu-Ting (오추팅)</div>
                    <div class="music_artist">오추프로젝트</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>




    </main>

    <script src="https://kit.fontawesome.com/3bdd0e726a.js" crossorigin="anonymous"></script>
</body>
</html>
