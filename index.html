<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_JM</title>
</head>
<body>
    <main>
        <div class="status_bar">
            <div class="status_bar_column status_bar_left">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
            </div>
            <div class="status_bar_column status_bar_right">
                <span><i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>
    
        <div class="profile">
            <h1>Profile</h1>
            <div class="profile_box">
                <div class="bg-black"></div>
                <div class="profile_box_element profile_box_pic">
                    <image class=profile_pic src="pictures/jungmin.jpg" />
                </div>
                <div class="profile_box_element profile_box_name">
                    <span>서정민 Jungmin Seo</span>
                </div>
                <div class="profile_box_element profile_box_email">
                    <span>sayho2021@gmail.com</span>
                </div>
                <div class="profile_box_element profile_box_follow">
                    <a href="follow.html">Follow</a>
                </div>
            </div>

        </div>

        <div class="my_playlist">
            <h1>My Playlists</h1>
            <div class="my_playlist_blocks">
                <div class="my_playlist_row">
                    <div class="my_playlist_block concert">
                        <div class="bg-black"></div>
                        <a href="playlist_concert.html">Concert</a>
                    </div>
                    <div class="my_playlist_block travel">
                        <div class="bg-black"></div>
                        <a href="playlist_travel.html">Travel</a>
                    </div>
                </div>
                <div class="my_playlist_row">
                    <div class="my_playlist_block food">
                        <div class="bg-black"></div>
                        <a href="playlist_food.html">Food</a>
                    </div>
                    <div class="my_playlist_block more">
                        <div class="bg-black"></div>
                        <a>More</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/3bdd0e726a.js" crossorigin="anonymous"></script>
</body>
</html>
