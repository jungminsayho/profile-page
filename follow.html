<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="status_bar">
            <div class="status_bar_column status_bar_left">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
            </div>
            <div class="status_bar_column status_bar_right">
                <span><i class="fas fa-battery-three-quarters"></i></span>
            </div>
        </div>

        <div class="main_box main_box_follow">
            <div class="bg-black"></div>
            <div class="main_box_element main_box_title">About me</div>
            <div class="main_box_element main_box_detail"></div>
        </div>
        <div class="play_button_area">
            <div class="play_button">SHUFFLE PLAY <i class="fas fa-play"></i></div>
        </div>
        <div class="music_list">
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">Twenty-eight</div>
                    <div class="music_artist">Korean Age</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">Architectural Engineering (건축공학)</div>
                    <div class="music_artist">Major</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">에잇(Prod.&Feat. SUGA of BTS)</div>
                    <div class="music_artist">아이유</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="music_component">
                <div class="box"></div>
                <div class="music_info">
                    <div class="music_title">우리의 방식</div>
                    <div class="music_artist">권진아</div>
                </div>
                <div class="music_more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
        </div>




    </main>

    <script src="https://kit.fontawesome.com/3bdd0e726a.js" crossorigin="anonymous"></script>
</body>
</html>
